<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card__left">
      <header class="card__header">
        <span class="card__title">Get <span id="hilight">insights</span> that help your business grow.</span>
        <span class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overail efficiency.</span>
      </header>
      <footer class="card__info">
        <div class="items">
          <span class="items__num">10K+</span>
          <span class="items__text">companies</span>
        </div>
        <div class="items">
          <span class="items__num">314</span>
          <span class="items__text">templates</span>
        </div>
        <div class="items">
          <span class="items__num">12M+</span>
          <span class="items__text">queries</span>
        </div>
      </footer>
    </section>
    <section class="card__image"></section>
  </main>
</body>
</html>
